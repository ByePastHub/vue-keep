<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <a href="/home">首页</a>
    <a href="/about">关于</a>

    <div class="router-view"></div>
  </div>

  <script>
    // const { back, forward, go, pushState, replaceState } = history.constructor.prototype;
    // const historyJumpMethods = { back, forward, go, pushState, replaceState };
    // const hijackList = ['back', 'forward', 'go', 'pushState', 'replaceState'];
    // hijackList.forEach(key => {
    //   history.constructor.prototype[key] = function() {
    //     console.log('key---------', key, history.state);
    //     historyJumpMethods[key].call(this, ...arguments);
    //   };
    // });




    // 1.获取router-view的DOM
    const routerViewEl = document.getElementsByClassName("router-view")[0];

    // 获取所有的a元素, 自己来监听a元素的改变
    const aEls = document.getElementsByTagName("a");
    for (let el of aEls) {
      el.addEventListener("click", e => {
        e.preventDefault();
        const href = el.getAttribute("href");
        if (el.pathname === '/about') {
          history.pushState({}, el.pathname, href);
          // setTimeout(() => {
          //   history.go(-1)
          // }, 1000)
        } else {
          history.pushState({}, el.pathname, href);
        }
        urlChange();
      })
    }

    // window.onbeforeunload = function () {
    //   console.log('onbeforeunload')
    // }

    // window.onload = function () {
    //   console.log('onload')
    // }

    // window.onpopstate = function (ev) {
    //   console.log('onpopstate', ev)
    // }

    // window.addEventListener('popstate',urlChange);

    // 监听URL的改变
    function urlChange() {
      switch (location.pathname) {
        case "/home":
          routerViewEl.innerHTML = "首页";
          break;
        case "/about":
          routerViewEl.innerHTML = "关于";
          break;
        default:
          routerViewEl.innerHTML = "";
      }
    }
  </script>
</body>

</html>
